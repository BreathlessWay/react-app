name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@master
      
    - name: npm install, build, and test
      run: |
        npm install
        npm run build
      env:
        CI: true
